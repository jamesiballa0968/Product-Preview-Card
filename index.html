<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/product-card.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main-ctn">
      <div class="card-ctn">
        <img src="images/image-product-desktop.jpg" alt="" class="card-ctn__img" />
        <div class="card-ctn__right-ctn">
          <p class="card-ctn__right-ctn__title-1">PERFUME</p>
          <h3 class="card-ctn__right-ctn__title-2">
            Grabrielle Essense Eau De Parfum
          </h3>
          <p class="card-ctn__right-ctn__desc-1">
            A floral solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-ctn__right-ctn__cost-ctn">
            <p class="card-ctn__right-ctn__cost-ctn__cost --color">$149.99</p>
            <p class="card-ctn__right-ctn__cost-ctn__discounted --color">$169.99</p>
          </div>
          <button class="card-ctn__right-ctn__add-btn --color">
             <img src="images/icon-cart.svg" class="--size" alt="icon-cart"><span class="--text">Add to Cart</span>
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/jamesiballa0968">James F. Iballa</a>.
      </div>
    </main>
  </body>
</html>
